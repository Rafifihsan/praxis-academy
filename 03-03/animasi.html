<p style="text-align: center;">
<img src="img/ball.png" width="50px" height="100px" style="position: relative;">

</p>

<script>
let cat = document.querySelector("img");
let angel = Math.PI / 2;
function animate(time,lastime){
    let ball = [];
    for(let i = 0; i<ball.length[i];i++ ){
     ball += cat;
     
   
    if(lastime !=null){
        angel += (time - lastime) * 0.001;
    }
}
    cat.style.top = (Math.sin(angel)*40) + "px";
    cat.style.left = (Math.cos(angel)*620) + "px";
    requestAnimationFrame(newTime => animate(newTime,time));

}
requestAnimationFrame(animate);
</script>
